<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="main-content">

        </div>
        
        <div class="header">
            <div class="headerUp">
                <div class="searchPlace">
                    <img src="img/magnify.svg" alt="search icon">
                    <input type="text">
                </div>
                <div class="AccountCorner">
                    <img src="img/bell-ring-outline.svg" alt="ring bell icon">
                    <img id="profilePhoto" src="img/profilephoto.png" alt="profile photo">
                    <p>Andrej Marovšek</p>

                </div>
            </div>

            <div class="headerDown">
                <div class="greeting">
                    <img id="profilePhoto2" src="img/profilephoto.png" alt="profile photo">
                    <p>Hi there,</p>
                    <h2>Andrej Marovšek (@mari)</h2>
                </div>
                <div class="headerButtons">
                    <button class="New">New</button>
                    <button class="Upload">Upload</button>
                    <button class="Share">Share</button>
                </div>
            </div>
        </div>


        <div class="sidebar">
            <div class="brandingLogo">
                <img src="img/view-dashboard.svg" alt="view dashboard logo" class="brandLogo">
                <p>Dashboard</p>
            </div>

            <div class="dashboardLinks">
                <img src="img/home.svg" alt="home logo" class="dashLogo">
                <div class="dashText">Home</div>

                <img src="img/profile.svg" alt="profile logo" class="dashLogo">
                <div class="dashText">Profile</div>

                <img src="img/message.svg" alt="message logo" class="dashLogo">
                <div class="dashText">Messages</div>

                <img src="img/history.svg" alt="history logo" class="dashLogo">
                <div class="dashText">History</div>

                <img src="img/tasks.svg" alt="tasks logo" class="dashLogo">
                <div class="dashText">Tasks</div>

                <img src="img/account-group.svg" alt="people logo" class="dashLogo">
                <div class="dashText">Communities</div>
            </div>

            <div class="dashboardLinksDown">
                <img src="img/settings.svg" alt="settings logo" class="dashLogo">
                <div class="dashText" >Settings</div>

                <img src="img/help-box.svg" alt="support logo" class="dashLogo">
                <div class="dashText">Support</div>

                <img src="img/shield-check.svg" alt="privacy logo" class="dashLogo">
                <div class="dashText">Privacy</div>


            </div>

        </div>



    </div>
    
</body>
</html>
